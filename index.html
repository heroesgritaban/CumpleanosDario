<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unlock Your Secret Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .code {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Answer to Reveal Your Secret Code</h2>
    <p><strong>Question:</strong> What is the capital of France?</p>
    <input type="text" id="answer" placeholder="Type your answer">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p class="code" id="code">✅ Your secret code is: <strong>123ABC</strong></p>
    <p class="error" id="error">❌ That’s not the right answer. Try again.</p>
  </div>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = "paris";
      const code = document.getElementById("code");
      const error = document.getElementById("error");

      if (userAnswer === correctAnswer) {
        code.style.display = "block";
        error.style.display = "none";
      } else {
        code.style.display = "none";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
